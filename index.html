<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/upperArea.css">
    <link rel="stylesheet" href="css/bottomArea.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcBody">
        <div class="resultArea">
            <div class="process">
                
            </div>
            <div class="finalAnswer">
                0
            </div>
        </div>
        <div class="functionsArea">
            <div class="function special">CE</div>
            <div class="function special">C</div>
            <div class="function special">
                <span class="material-symbols-outlined">
                    backspace
                </span>
            </div>
            <div style="font-size: 30px;font-weight: normal;" class="function special">รท</div>
            <div class="function">7</div>
            <div class="function">8</div>
            <div class="function">9</div>
            <div class="function special">X</div>
            <div class="function">4</div>
            <div class="function">5</div>
            <div class="function">6</div>
            <div class="function special">
                <span class="material-symbols-outlined">
                remove
                </span>
            </div>
            <div class="function">1</div>
            <div class="function">2</div>
            <div class="function">3</div>
            <div style="font-size: 30px;font-weight: normal;" class="function special">+</div>
            <div></div>
            <div class="function">0</div>
            <div class="function">.</div>
            <div style="font-size: 30px;font-weight: normal;" class="function special">=</div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.2/math.js" integrity="sha512-KlD5DAsnVDDW6zNRLx8vmmcl+4RIQe7TPds295Tx5wYW9PwfPcnlKF+MMs0JzlyuOMzqIBtL8Z64dAXR52oRgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="js/mathFunctions.js"></script> -->
</body>
</html>
